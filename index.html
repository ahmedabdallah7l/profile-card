<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@500;600&family=Poppins:wght@500&family=Roboto:wght@500&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stye.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main>
     <div class="header">
       
     </div>
     <div class="content">
        <img src="images/image-victor.jpg" alt="pic">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
     </div>
     <footer class="footer">
         <div class="stat">
          <p class="dark-gray">80K</p>
          <p class="small">Followers</p>
         </div>
         <div class="stat">
          <p class="dark-gray">803K</p>
          <p class="small">Likes</p>
         </div>
         <div class="stat">
          <p class="dark-gray">1.4K</p>
          <p class="small">Photos</p>
         </div>
     </footer>
   </main>
 
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ward</a>.
  </div>
</footer>
</body>
</html>
